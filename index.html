<!DOCTYPE html>
<html>

<head>
    <title>image-carousel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Image Carousel</h1>

    <div id="image-carousel" class="unselectable">

        <div id="navigation-frame">
            <div class="nav-button active-nav-button" id="nav-0"></div>
            <div class="nav-button" id="nav-1"></div>
            <div class="nav-button" id="nav-2"></div>
            <div class="nav-button" id="nav-3"></div>
        </div>

        <div id="main-carousel-frame">
            <div id="previous-button"></div>
            <div id="image-frame">
                <span class="helper"></span><img src="https://raw.githubusercontent.com/davidroberson3/image-carousel/master/images/breathingcat.jpg" class="carousel-image image-visible"><img src="https://raw.githubusercontent.com/davidroberson3/image-carousel/master/images/catlove.jpg" class="carousel-image"><img src="https://raw.githubusercontent.com/davidroberson3/image-carousel/master/images/pizzacat.jpg" class="carousel-image"><img src="https://raw.githubusercontent.com/davidroberson3/image-carousel/master/images/startledcat.jpg" class="carousel-image">
            </div>
            <div id="next-button"></div>
        </div>
    </div>
</body>

<script src="js/main.js"></script>

</html>
